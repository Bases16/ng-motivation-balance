<div class="row">
  <div class="col-md-6">
    <a *ngFor="let emp of currentEmpList"
      style="cursor: pointer"
      class="list-group-item clearfix"
      [routerLink]="['/admin-tools/employees-managing', emp.id]"
      routerLinkActive="active">
    <div class="pull-left">
      <p class="list-group-item-heading">{{emp.firstName + ' ' + emp.lastName + ' - ' + emp.empRole}}</p>
    </div>
    </a>
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
