<div class="row">
  <div class="col-md-12">
    <fieldset>
      <legend>{{manager.firstName + ' ' + manager.lastName}}</legend>
      <button class="btn btn-block btn-info text-center"
              [routerLink]="['/emps-with-res-by-manager', manager.id]">
        SEE EMPLOYEES' RESULTS
      </button>
      <button class="btn btn-block btn-info text-center"
              [routerLink]="['/admin-tools', 'employees-by-manager', manager.id]">
        MANAGE THEIR EMPLOYEES
      </button>
      <button class="btn btn-block btn-warning text-center" (click)="onChangeRole()">
        MAKE THEM SPECIALIST
      </button>
      <button class="btn btn-block btn-danger text-center" (click)="onRemove()">
        REMOVE USER
      </button>
    </fieldset>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-error-notification *ngIf="error" [error]="error"></app-error-notification>
  </div>
</div>
