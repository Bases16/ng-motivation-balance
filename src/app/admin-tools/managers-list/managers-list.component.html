<div class="row">
  <div class="col-md-6">
    <h4 class="text-center"><span class="text-bit-bigger">Managers:</span></h4>
    <a *ngFor="let emp of managers"
       style="cursor: pointer"
       class="list-group-item clearfix"
       [routerLink]="['/admin-tools/managers-list', emp.id]"
       routerLinkActive="active">
      <div class="pull-left">
        <p class="list-group-item-heading text-bit-bigger">{{emp.firstName + ' ' + emp.lastName}}</p>
      </div>
    </a>
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
