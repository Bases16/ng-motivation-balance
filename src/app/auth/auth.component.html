<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-error-notification *ngIf="error" [error]="error"></app-error-notification>

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email"
               class="form-control"
               ngModel
               required
               email
               name="email"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password"
               ngModel
               name="password"
               required
               minlength="4"
               class="form-control"/>
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name"
               class="form-control"
               ngModel
               required
               name="firstName"/>
      </div>
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="last-name">First Name</label>
        <input type="text" id="last-name"
               class="form-control"
               ngModel
               required
               name="lastName"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"
        >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
