<div class="row">
  <div class="col-md-6">
    <h4>Choose employee to see their last result</h4>
    <h4>{{manager.firstName + ' ' + manager.lastName}}</h4>
    <div class="alert alert-info text-center" *ngIf="employees.length == 0">
      <h4>There are no specialists yet</h4>
    </div>
    <a *ngFor="let emp of employees"
       style="cursor: pointer"
       class="list-group-item clearfix"
       [routerLink]="['/emps-with-res-by-manager', manager.id, emp.id]"
       routerLinkActive="active">
      <div class="text-center">
        <p class="list-group-item-heading">
          {{emp.firstName + ' ' + emp.lastName}}
        </p>
      </div>
    </a>
  </div>
  <div class="col-md-6">
    <router-outlet></router-outlet>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-error-notification *ngIf="resolverFailed"></app-error-notification>
  </div>
</div>
